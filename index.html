<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pez nadador</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #pez {
            position: absolute;
            width: 120px;
            height: 60px;
            z-index: 9999;
            filter: drop-shadow(0px 0px 20px #00bfff) brightness(0.85) contrast(1.1);
            transition: left 5s linear, top 3s ease-in-out;
        }
    </style>
</head>
<body>

    <iframe src="https://aca.gencat.cat/ca/laigua/estat-del-medi-hidric/recursos-disponibles/estat-de-les-reserves-daigua-als-embassaments/"></iframe>

    <svg id="pez" viewBox="0 0 200 100">
        <g>
            <ellipse cx="60" cy="50" rx="50" ry="30" fill="darkorange" stroke="brown" stroke-width="2"/>
            <polygon points="110,50 150,20 150,80" fill="darkorange" stroke="brown" stroke-width="2"/>
            <circle cx="40" cy="40" r="5" fill="black"/>
            <path d="M20 50 Q30 60 40 50" stroke="black" stroke-width="2" fill="none"/>
        </g>
    </svg>

    <script>
        let pez = document.getElementById("pez");
        let posX = 40, posY = 62, direccionX = 1, direccionY = 1;

        function nadar() {
            if (posX >= 75 || posX <= 15) direccionX *= -1;
            posX += 0.2 * direccionX;
            pez.style.left = posX + "vw";
            pez.style.transform = `scaleX(${direccionX})`;

            if (posY >= 70 || posY <= 55) direccionY *= -1;
            posY += 0.1 * direccionY;
            pez.style.top = posY + "vh";

            requestAnimationFrame(nadar);
        }

        nadar();
    </script>

</body>
</html>
