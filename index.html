<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê† Activa el Pez Nadador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #0077cc;
        }
        button {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>üê† Activa el Pez Nadador Autom√°ticamente</h1>
    <p>Haz clic en el bot√≥n para activar el pez en la p√°gina del ACA.</p>
    
    <button onclick="activarPez()">üê† Activar Pez</button>

    <script>
        function activarPez() {
            // Guarda en localStorage la se√±al para inyectar el pez en ACA
            localStorage.setItem("activar_pez", "true");

            // Redirige autom√°ticamente a ACA
            window.location.href = "https://aca.gencat.cat/ca/laigua/estat-del-medi-hidric/recursos-disponibles/estat-de-les-reserves-daigua-als-embassaments/";
        }

        function inyectarPez() {
            if (localStorage.getItem("activar_pez") === "true") {
                localStorage.removeItem("activar_pez"); // Borra la se√±al para que no se repita siempre

                function esperarPecera(callback) {
                    let intento = 0;
                    let intervalo = setInterval(function() {
                        let pecera = document.getElementById("aca-drop");
                        if (pecera) {
                            clearInterval(intervalo);
                            callback(pecera);
                        }
                        intento++;
                        if (intento > 30) {
                            clearInterval(intervalo);
                            console.log("‚ùå No se encontr√≥ la pecera despu√©s de esperar.");
                        }
                    }, 100);
                }

                esperarPecera(function(pecera) {
                    console.log("‚úÖ Pecera encontrada. Insertando pez...");
                    pecera.style.overflow = "visible";

                    let peix = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                    peix.setAttribute("width", "120px");
                    peix.setAttribute("height", "60px");
                    peix.setAttribute("viewBox", "0 0 200 100");
                    peix.style.position = "absolute";
                    peix.style.left = "40%";
                    peix.style.top = "62%";
                    peix.style.transform = "translate(-50%, 0%)";
                    peix.style.transition = "left 5s linear, top 3s ease-in-out";
                    peix.style.zIndex = "9999";
                    peix.style.filter = "drop-shadow(0px 0px 20px #00bfff) brightness(0.85) contrast(1.1)";

                    peix.innerHTML = `
                        <g>
                            <ellipse cx="60" cy="50" rx="50" ry="30" fill="darkorange" stroke="brown" stroke-width="2"/>
                            <polygon points="110,50 150,20 150,80" fill="darkorange" stroke="brown" stroke-width="2"/>
                            <circle cx="40" cy="40" r="5" fill="black"/>
                            <path d="M20 50 Q30 60 40 50" stroke="black" stroke-width="2" fill="none"/>
                        </g>
                    `;

                    pecera.appendChild(peix);

                    let posX = 40, posY = 62, direccionX = 1, direccionY = 1;
                    function nadar() {
                        if (posX >= 75 || posX <= 15) direccionX *= -1;
                        posX += 0.2 * direccionX;
                        peix.style.left = posX + "%";
                        peix.style.transform = `translate(-50%, 0%) scaleX(${direccionX})`;

                        if (posY >= 70 || posY <= 55) direccionY *= -1;
                        posY += 0.1 * direccionY;
                        peix.style.top = posY + "%";

                        requestAnimationFrame(nadar);
                    }
                    nadar();
                });
            }
        }

        // Si la p√°gina carg√≥ en ACA, intenta inyectar el pez
        if (window.location.href.includes("aca.gencat.cat")) {
            setTimeout(inyectarPez, 2000); // Espera 2 segundos por si la p√°gina tarda en cargar
        }
    </script>
</body>
</html>
